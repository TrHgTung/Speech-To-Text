<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi √¢m gi·ªçng n√≥i</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-8 flex flex-col items-center min-h-screen">
  <h1 class="text-2xl font-bold mb-4">üéß Ghi √¢m tr·ª±c ti·∫øp (gi·ªõi h·∫°n 60 gi√¢y)</h1>

  <div class="space-x-4 mb-4">
    <button id="recordBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">B·∫Øt ƒë·∫ßu</button>
    <button id="stopBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" disabled>D·ª´ng</button>
  </div>

  <p id="timer" class="mb-2 text-lg">Th·ªùi gian ghi: 0s</p>
  <progress id="progressBar" value="0" max="60" class="w-80 h-3 mb-6"></progress>

  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="audio_file" id="audioInput" hidden>
    <button type="submit" id="submitBtn" hidden>G·ª≠i</button>
  </form>

  <a href="/" class="mt-6 text-blue-600 hover:underline">‚¨ÖÔ∏è Quay l·∫°i trang ch√≠nh</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let timerInterval;
    let seconds = 0;

    document.getElementById("recordBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        clearInterval(timerInterval);
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const file = new File([blob], "recording.webm");

        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        document.getElementById("audioInput").files = dataTransfer.files;
        document.getElementById("submitBtn").click();
      };

      mediaRecorder.start();
      seconds = 0;
      document.getElementById("timer").textContent = "Th·ªùi gian ghi: 0s";
      document.getElementById("progressBar").value = 0;

      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = `Th·ªùi gian ghi: ${seconds}s`;
        document.getElementById("progressBar").value = seconds;

        if (seconds >= 60) {
          mediaRecorder.stop();
          document.getElementById("recordBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
        }
      }, 1000);

      document.getElementById("recordBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();
    };
  </script>
</body>
</html>
